name: Pull Request - App

on:
  pull_request:
    branches: 
      - master

jobs:
  main:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Initialize Buildx
        run: |
          docker buildx create --name codbex-builder || true
          docker buildx use codbex-builder

      - name: Build Docker Image
        run: |
          docker buildx build --tag kinder-map -o type=image --platform=linux/arm64,linux/amd64 .
