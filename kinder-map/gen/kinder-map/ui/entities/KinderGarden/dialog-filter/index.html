<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="page" ng-controller="PageController">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="data:;base64,iVBORw0KGgo=" dg-brand-icon />
        <title dg-brand-title></title>
        <theme></theme>
        <script type="text/javascript"
            src="/services/js/resources-core/services/loader.js?id=application-view-js"></script>
        <link type="text/css" rel="stylesheet"
            href="/services/js/resources-core/services/loader.js?id=application-view-css" />

        <script type="text/javascript" src="controller.js"></script>
    </head>

    <body class="dg-vbox">
        <fd-scrollbar class="dg-full-height">
            <div class="fd-margin--md fd-message-strip fd-message-strip--error fd-message-strip--dismissible"
                role="alert" ng-show="errorMessage">
                <p class="fd-message-strip__text">{{ errorMessage }}</p>
                <fd-button glyph="sap-icon--decline" compact="true" dg-type="transparent" aria-label="Close" in-msg-strip="true" ng-click="clearErrorMessage()">
		        </fd-button>
            </div>

            <fd-fieldset ng-form="forms.details">
                <fd-form-group dg-header="KinderGarden Filter" name="entityForm" class="fd-container fd-form-layout-grid-container">
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idName" dg-colon="true">Name</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
	                        <fd-form-input-message-group dg-inactive="{{ forms.details['Name'].$valid }}">
	                            <fd-input id="idName"
	                                name="Name"
	                                state="{{ forms.details['Name'].$valid ? '' : 'error' }}"
	                                ng-model="entity.Name"
	                                ng-minlength="0.0 || 0"
	                                ng-maxlength="100.0 || -1"
	                                type="text"
	                                placeholder="Enter Name">
	                            </fd-input>
	                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
	                        </fd-form-input-message-group>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idAddress" dg-colon="true">Address</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
	                        <fd-form-input-message-group dg-inactive="{{ forms.details['Address'].$valid }}">
	                            <fd-input id="idAddress"
	                                name="Address"
	                                state="{{ forms.details['Address'].$valid ? '' : 'error' }}"
	                                ng-model="entity.Address"
	                                ng-minlength="${property.minLength} || 0"
	                                ng-maxlength="${property.maxLength} || -1"
	                                type="text"
	                                placeholder="Enter Address">
	                            </fd-input>
	                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
	                        </fd-form-input-message-group>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idCapacity" dg-colon="true">Capacity</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--4">
	                        <fd-step-input dg-id="idCapacity"
								name="Capacity"
								state="{{ forms.details['Capacity'].$valid ? '' : 'error' }}"
								ng-model="entity.Capacity"
								placeholder="Enter Capacity"
								>
							</fd-step-input>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idKindergartners" dg-colon="true">Kindergartners</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--4">
	                        <fd-step-input dg-id="idKindergartners"
								name="Kindergartners"
								state="{{ forms.details['Kindergartners'].$valid ? '' : 'error' }}"
								ng-model="entity.Kindergartners"
								placeholder="Enter Kindergartners"
								>
							</fd-step-input>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idProperty6" dg-colon="true">Property6</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
	                        <fd-form-input-message-group dg-inactive="{{ forms.details['Property6'].$valid }}">
	                            <fd-input id="idProperty6"
	                                name="Property6"
	                                state="{{ forms.details['Property6'].$valid ? '' : 'error' }}"
	                                ng-model="entity.Property6"
	                                ng-minlength="0.0 || 0"
	                                ng-maxlength="20.0 || -1"
	                                type="text"
	                                placeholder="Enter Property6">
	                            </fd-input>
	                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
	                        </fd-form-input-message-group>
	                    </div>
                    </fd-form-item>
                </fd-form-group>
            </fd-fieldset>
        </fd-scrollbar>

		<fd-bar bar-design="footer" compact="true" ng-show="action !== 'select'">
			<fd-bar-right>
				<fd-bar-element>
					<fd-button dg-label="Filter" dg-type="emphasized" ng-click="filter()"></fd-button>
				</fd-bar-element>
				<fd-bar-element>
					<fd-button dg-label="Reset" dg-type="transparent" ng-click="resetFilter()"></fd-button>
				</fd-bar-element>
				<fd-bar-element>
					<fd-button dg-label="Cancel" dg-type="transparent" ng-click="cancel()"></fd-button>
				</fd-bar-element>
			</fd-bar-right>
		</fd-bar>

    </body>

</html>
